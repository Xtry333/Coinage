<div>
    @for (message of messages; track message) {
        <div>
            <span>{{ message.sender }}: {{ message.message }}</span>
        </div>
    }

    <div class="message-container">
        <input id="chatMessageInput" [(ngModel)]="chatMessageInput" />
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
