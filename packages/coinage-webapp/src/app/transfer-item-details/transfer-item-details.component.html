@if (showPage) {
    <div class="item-details-component">
        <div class="flex-item ml-2 mt-5">
            <table class="item-details-table">
                <caption>
                    <span>Item Details</span>
                </caption>
                <tbody>
                    @if (item.brand) {
                        <tr>
                            <th>Brand</th>
                            <td>
                                <span>{{ item.brand }}</span>
                            </td>
                        </tr>
                    }
                    <tr>
                        <th>Name</th>
                        <td>
                            <span>{{ item.itemName }}</span>
                        </td>
                    </tr>
                    @if (item.categoryId) {
                        <tr>
                            <th>Category</th>
                            <td>
                                <span>{{ item.categoryName }}</span>
                            </td>
                        </tr>
                    }
                    @if (item.container) {
                        <tr>
                            <th>Container</th>
                            <td>
                                <span>{{ item.container.size }} {{ item.container.unit }}</span>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <app-transfer-items-table [header]="'Transfers with Item'" [transfersWithItem]="item.transfersWithItems" [item]="item"></app-transfer-items-table>
    </div>
}
