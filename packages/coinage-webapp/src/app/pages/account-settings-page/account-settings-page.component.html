<table class="default-table">
    <thead>
        <tr>
            <th>
                <span>Account Name</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>
                <span>{{ account.name }}</span>
            </td>
        </tr>
    </tbody>
</table>
