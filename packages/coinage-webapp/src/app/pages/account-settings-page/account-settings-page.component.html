<table class="default-table">
    <thead>
        <tr>
            <th>
                <span>Account Name</span>
            </th>
        </tr>
    </thead>
    <tbody>
        @for (account of accounts; track account) {
            <tr>
                <td>
                    <span>{{ account.name }}</span>
                </td>
            </tr>
        }
    </tbody>
</table>
