<div class="modal-container" id="fresh-modal-container" #modalContainer [ngClass]="{ hidden: !isDisplayed, moveable: moveable, centered: centered }">
    @if (isDisplayed) {
        <div class="modal">
            @if (closeable) {
                <div class="float-right">
                    <app-button-icon
                        [icon]="closeIcon"
                        size="sm"
                        variant="default"
                        ariaLabel="Close modal"
                        (clicked)="hideModal()"
                    ></app-button-icon>
                </div>
            }
            <ng-content></ng-content>
        </div>
    }
</div>
