<div #modalContainer id="fresh-modal-container" class="modal-container" [ngClass]="{ hidden: !isDisplayed, moveable: moveable }">
    @if (isDisplayed) {
        <div class="modal">
            @if (closeable) {
                <div class="float-right">
                    <button class="btn-close" (click)="hideModal()"><fa-icon [icon]="closeIcon"></fa-icon></button>
                </div>
            }
            <ng-content></ng-content>
        </div>
    }
</div>
