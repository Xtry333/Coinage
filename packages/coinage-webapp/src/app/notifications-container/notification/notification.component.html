<div class="notification">
    <div class="btn-group">
        <button class="btn btn-dismiss" (click)="dismiss()"><fa-icon [icon]="closeIcon"></fa-icon></button>
        @if (displayGoToIcon) {
            <button class="btn btn-goto" [routerLink]="content.linkTo"><fa-icon [icon]="gotoIcon"></fa-icon></button>
        }
    </div>
    <div class="title">{{ content.title }}</div>
    @if (!isError) {
        <div class="text">{{ content.message }}</div>
    }
    @if (isError) {
        <div class="error">
            <pre>{{ content.message }}</pre>
        </div>
    }
</div>
