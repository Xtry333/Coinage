<div class="notification">
    <div class="flex gap-1">
        <button
            class="btn-dismiss rounded-md border border-gray-300 bg-white px-2 py-1 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            (click)="dismiss()"
        >
            <fa-icon [icon]="closeIcon"></fa-icon>
        </button>
        @if (displayGoToIcon) {
            <button
                class="btn-goto rounded-md border border-gray-300 bg-white px-2 py-1 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                [routerLink]="content.linkTo"
            >
                <fa-icon [icon]="gotoIcon"></fa-icon>
            </button>
        }
    </div>
    <div class="title">{{ content.title }}</div>
    @if (!isError) {
        <div class="text">{{ content.message }}</div>
    }
    @if (isError) {
        <div class="error">
            <pre>{{ content.message }}</pre>
        </div>
    }
</div>
