<div class="notification">
    <div class="btn-group">
        <button class="btn btn-dismiss" (click)="dismiss()"><fa-icon [icon]="closeIcon"></fa-icon></button>
        <button class="btn btn-goto" *ngIf="displayGoToIcon" [routerLink]="content.linkTo"><fa-icon [icon]="gotoIcon"></fa-icon></button>
    </div>
    <div class="title">{{ content.title }}</div>
    <div *ngIf="!isError" class="text">{{ content.message }}</div>
    <div *ngIf="isError" class="error">
        <pre>{{ content.message }}</pre>
    </div>
</div>
