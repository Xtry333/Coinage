<div class="grid grid-cols-1 gap-3 md:grid-cols-3">
    <div class="flex flex-col">
        <label for="selectedAccountInput">Virtual Account</label>
        <ng-select
            #accountSelect
            [(ngModel)]="selected.accountId"
            [clearable]="false"
            [editableSearchTerm]="true"
            [items]="accounts"
            (change)="onAccountChanged($event)"
            name="accountId"
            labelForId="selectedAccountInput"
            placeholder="Search"
            required="true"
            bindValue="id"
            bindLabel="name"
        ></ng-select>
    </div>
    <div class="flex flex-col">
        <label for="selectedContractorInput">Contractor</label>
        <ng-select
            #contractorSelect
            [(ngModel)]="selected.contractorId"
            [clearable]="true"
            [addTag]="onAddNewContractor.bind(this)"
            [editableSearchTerm]="true"
            [items]="contractors"
            (change)="onContractorChanged($event)"
            name="contractorId"
            labelForId="selectedContractorInput"
            placeholder="Search"
            addTagText="Add new contractor"
            required="false"
            bindValue="id"
            bindLabel="name"
        ></ng-select>
    </div>
    <div class="flex flex-col">
        <label for="transferDateInput">Transfer Date</label>
        <input
            class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="transferDateInput"
            [(ngModel)]="selected.transferDate"
            (change)="onDateChanged()"
            type="date"
            required="true"
            placeholder="Date"
            aria-label="Transfer Date"
        />
    </div>
</div>
