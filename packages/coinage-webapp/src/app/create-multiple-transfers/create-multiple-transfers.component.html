<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
        <h2 class="h2">Create Multiple Transfer from Items</h2>
    </div>
    
    <div class="content-container">
        <app-section [header]="'Details'">
            <app-new-transfer-details #newTransferDetails (detailsChanged)="onCommonDetailsChanged($event)"></app-new-transfer-details>
        </app-section>
        
        <app-section [header]="'Add Items to Transfer'">
            <app-item-details-for-transfer #itemDetailsForTranfer (itemAdded)="onItemAdded($event)"></app-item-details-for-transfer>
        </app-section>
        
        <app-section [header]="'Selected Items'">
            <app-selected-items
                #selectedItemsList
                [items]="itemsInTransfers"
                [categories]="categories"
                (removeItemClicked)="onItemRemoved($event)"
            ></app-selected-items>
        </app-section>
        
        <div class="actions-container">
            <div class="button-group">
                <button type="button" class="btn btn-primary" (click)="onClickCreateTransfer()">Create Transfer</button>
                <button type="button" class="btn btn-outline-danger" (click)="onClickClearItemList()">Clear All</button>
            </div>
        </div>
        
        <div class="json-preview-container">
            <h3>Transfer Preview</h3>
            <textarea class="form-control" rows="16" [readonly]="true" [(ngModel)]="transfersJsonData" aria-label="Transfer Details JSON"></textarea>
        </div>
    </div>
</main>
