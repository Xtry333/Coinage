<div>
    <div class="page-numbers">
        @for (number of pageNumbers; track number) {
            <button [ngClass]="{ active: number.isActive, spacer: number.isSpacer }" class="page-number-button" (click)="onClickChangePage($event, number)">
                {{ number.value ?? '...' }}
            </button>
        }
    </div>
</div>
