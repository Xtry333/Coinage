<header class="sticky top-0 flex items-center bg-gray-900 p-0 text-white shadow-md md:flex-nowrap">
    <a class="mr-0 flex items-center px-3 text-sm font-semibold text-white no-underline md:w-1/3 lg:w-2/12" href="/">
        <!-- <img class="img-fluid" width="32" alt="Coinage logo" [src]="logo" /> -->
        <i class="bi-coin mr-2"></i>
        <span>Coinage</span>
    </a>

    <button
        class="rounded border border-gray-600 p-2 text-white hover:bg-gray-700 focus:outline-none md:hidden"
        (click)="onToggleOpenSidebar()"
        type="button"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="block h-4 w-4 bg-white"></span>
    </button>
    <input
        class="w-full rounded-none border-0 bg-gray-800 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        placeholder="Search"
        aria-label="Search"
    />
    <div class="flex">
        <div class="whitespace-nowrap">
            <a class="block px-3 py-2 text-white no-underline hover:bg-gray-700" href="#">Sign out</a>
        </div>
    </div>
</header>
