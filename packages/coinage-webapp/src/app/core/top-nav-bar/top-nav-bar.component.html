<header class="sticky top-0 z-40 flex items-center border-b border-gray-200 bg-white px-4 py-3 shadow-sm">
    <!-- Menu Toggle Button -->
    <div class="mr-4" [attr.aria-expanded]="isSidebarOpen" aria-controls="sidebarMenu">
        <app-button-icon [icon]="isSidebarOpen ? closeIcon : menuIcon" (clicked)="onToggleOpenSidebar()" size="md" ariaLabel="Toggle sidebar"></app-button-icon>
    </div>

    <!-- Page Title Area (only show when sidebar is closed) -->
    <!-- <div class="mr-4" [class.opacity-0]="isSidebarOpen" [class.pointer-events-none]="isSidebarOpen">
        <h1 class="text-lg font-semibold text-gray-900">{{ title }}</h1>
    </div> -->

    <!-- Spacing -->
    <div class="flex-1"></div>

    <!-- Search Component -->
    <div class="max-w-3xl flex-1">
        <app-search></app-search>
    </div>

    <!-- Right Side Actions -->
    <div class="ml-4 flex items-center gap-3">
        <!-- Current Time -->
        <div class="hidden text-sm text-gray-600 md:block">
            {{ dateTime }}
        </div>

        <!-- Notifications -->
        <app-notifications-dropdown #notificationsDropdown>
            <app-button-icon [icon]="bellIcon" (clicked)="notificationsDropdown.toggle()" size="md" variant="ghost" ariaLabel="Notifications"></app-button-icon>
        </app-notifications-dropdown>
    </div>
</header>
