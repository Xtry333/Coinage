<header class="sticky top-0 z-40 flex items-center border-b border-gray-200 bg-white px-4 py-3 shadow-sm">
    <!-- Menu Toggle Button -->
    <button
        class="mr-4 flex items-center justify-center rounded-lg border border-gray-300 p-2 text-gray-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [attr.aria-expanded]="isSidebarOpen"
        (click)="onToggleOpenSidebar()"
        type="button"
        aria-controls="sidebarMenu"
        aria-label="Toggle sidebar"
    >
        <fa-icon class="h-4 w-4" [icon]="isSidebarOpen ? closeIcon : menuIcon"></fa-icon>
    </button>

    <!-- Page Title Area (only show when sidebar is closed) -->
    <!-- <div class="mr-4" [class.opacity-0]="isSidebarOpen" [class.pointer-events-none]="isSidebarOpen">
        <h1 class="text-lg font-semibold text-gray-900">{{ title }}</h1>
    </div> -->

    <!-- Spacing -->
    <div class="flex-1"></div>

    <!-- Search Component -->
    <div class="max-w-3xl flex-1">
        <app-search></app-search>
    </div>

    <!-- Right Side Actions -->
    <div class="ml-4 flex items-center gap-3">
        <!-- Current Time -->
        <div class="hidden text-sm text-gray-600 md:block">
            {{ dateTime }}
        </div>

        <!-- Notifications -->
        <button
            class="flex items-center justify-center rounded-lg p-2 text-gray-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="button"
            aria-label="Notifications"
        >
            <fa-icon class="h-4 w-4" [icon]="bellIcon"></fa-icon>
        </button>
    </div>
</header>
