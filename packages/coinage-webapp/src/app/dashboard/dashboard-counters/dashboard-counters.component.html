<div class="counters-container">
    <app-big-counter
        *ngFor="let item of balance; trackBy: trackByAccountId"
        [value]="item.balance"
        [topHeader]="item.currencySymbol"
        [botHeader]="item.name"
    ></app-big-counter>
    <app-big-counter [value]="sumPkoWilla" [topHeader]="'PLN'" [botHeader]="'PKO+'"></app-big-counter>
    <app-big-counter [value]="todaySpendings" [topHeader]="'PLN'" [botHeader]="'Today'"></app-big-counter>
</div>
