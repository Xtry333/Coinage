<div class="ml-5" *ngIf="itemsLoaded">
    <div class="add-items-to-transfer-form">
        <div class="item-input-id">
            <label for="itemId">Item</label>
            <ng-select
                #itemSelect
                name="itemId"
                labelForId="itemId"
                [(ngModel)]="selectedItem.id"
                (change)="onItemSelected($event)"
                [clearable]="true"
                [required]="false"
                [editableSearchTerm]="true"
                [items]="searchableItems"
                bindValue="id"
                bindLabel="name"
                [addTag]="onAddNewItem.bind(this)"
            >
            </ng-select>
        </div>
        <div class="item-input-price">
            <label for="itemPrice">Price</label>
            <input id="itemPrice" name="itemPrice" type="number" [(ngModel)]="selectedItem.price" min="0" step="0.01" />
        </div>
        <div class="item-input-amount">
            <label for="itemAmount">Amount</label>
            <input id="itemAmount" name="itemAmount" type="number" [(ngModel)]="selectedItem.amount" min="0" step="0.01" />
        </div>
    </div>
    <button class="add-item-button" (click)="onClickAddNewItemToList()">Add</button>
    <div class="shopping-list">
        <ol>
            <li class="shopping-item" *ngFor="let item of itemList">
                <span>{{ item.name | ifNull: 'Unnamed' }} x {{ item.amount }} | {{ item.amount * item.price | plnCurrency }}</span>
                <span (click)="onRemoveItemFromList(item)"><fa-icon class="remove-icon" [icon]="removeIcon" [fixedWidth]="true"></fa-icon></span>
            </li>
        </ol>
    </div>
</div>
