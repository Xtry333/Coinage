<div class="ml-5" *ngIf="itemsLoaded">
    <!-- <p *ngFor="let item of allItems">{{ item.name }}</p> -->

    <!-- <coinage-app-editable-shop-list-item [allItems]="allItems"></coinage-app-editable-shop-list-item> -->
    <div class="add-items-to-transfer-form">
        <div class="item-input-id">
            <label for="itemId">Item</label>
            <ng-select
                #categorySelect
                name="itemId"
                labelForId="itemId"
                [(ngModel)]="selectedItem.id"
                [clearable]="true"
                [required]="false"
                [editableSearchTerm]="true"
                [items]="allItems"
                bindValue="id"
                bindLabel="name"
            >
            </ng-select>
        </div>
        <div class="item-input-price">
            <label for="itemPrice">Price</label>
            <input id="itemPrice" name="itemPrice" type="number" [(ngModel)]="selectedItem.price" />
        </div>
        <div class="item-input-amount">
            <label for="itemAmount">Amount</label>
            <input id="itemAmount" name="itemAmount" type="number" [(ngModel)]="selectedItem.amount" />
        </div>
    </div>
    <button class="add-item-button" (click)="onClickAddNewItemToList()">+</button>
    <div class="shopping-list">
        <ol>
            <li class="shopping-item" *ngFor="let item of itemList">
                <span>{{ item.name | ifNull: 'Unnamed' }} x {{ item.amount }} | {{ item.amount * item.price | plnCurrency }}</span>
                <span (click)="onRemoveItem(item)"><fa-icon class="remove-icon" [icon]="removeIcon" [fixedWidth]="true"></fa-icon></span>
            </li>
        </ol>
    </div>
</div>
