<div *ngIf="showPage">
    <form (ngSubmit)="onClickSaveTransfer()">
        <div class="transaction-form">
            <div>
                <label for="description">Description</label>
                <input id="description" name="description" [(ngModel)]="selectedTransferInputs.description" minlength="3" required />
            </div>
            <div>
                <label for="amount">Price</label>
                <input id="amount" name="amount" type="number" [(ngModel)]="selectedTransferInputs.amount" [min]="0" step=".01" required />
            </div>
            <div>
                <label for="category">Category</label>
                <ng-select
                    #categorySelect
                    name="category"
                    labelForId="category"
                    [(ngModel)]="selectedTransferInputs.categoryId"
                    [clearable]="false"
                    [required]="true"
                    [editableSearchTerm]="true"
                    [items]="categories"
                    bindLabel="name"
                    bindValue="id"
                    [addTag]="onAddNewCategory"
                    addTagText="Add category"
                    (change)="onChangeCategory()"
                >
                </ng-select>
            </div>
            <div>
                <label for="contractor">Contractor</label>
                <ng-select
                    #contractorSelect
                    name="contractor"
                    labelForId="contractor"
                    [(ngModel)]="selectedTransferInputs.contractorId"
                    [clearable]="true"
                    [editableSearchTerm]="true"
                    [items]="contractors"
                    bindLabel="name"
                    bindValue="id"
                    [addTag]="onAddNewContractor"
                    addTagText="Add contractor"
                >
                </ng-select>
            </div>
            <div>
                <label for="account">Virtual Account</label>
                <ng-select
                    name="account"
                    labelForId="account"
                    [(ngModel)]="selectedTransferInputs.accountId"
                    [clearable]="false"
                    [editableSearchTerm]="true"
                    [items]="accounts"
                    bindLabel="name"
                    bindValue="id"
                >
                </ng-select>
            </div>
            <div>
                <label for="date">Date</label>
                <input id="date" name="date" type="date" [(ngModel)]="selectedTransferInputs.date" required />
            </div>

            <button type="submit">
                <div *ngIf="editMode">Save</div>
                <div *ngIf="!editMode">Create</div>
            </button>
            <button *ngIf="!editMode" (click)="clearInputData()" type="button">
                <div>Clear</div>
            </button>
            <button *ngIf="editMode" (click)="onClickDeleteTransfer()" type="button">Delete</button>
        </div>
    </form>
</div>
