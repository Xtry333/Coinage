<div>
    <div class="page-numbers">
        <button
            *ngFor="let number of pageNumbers"
            [ngClass]="{ active: number.isActive, spacer: number.isSpacer }"
            [disabled]="number.isSpacer"
            class="page-number-button"
            (click)="onClickChangePage($event, number)"
        >
            {{ number.value ?? '...' }}
        </button>
    </div>
</div>
