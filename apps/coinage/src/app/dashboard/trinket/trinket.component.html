<div id="fresh-trinket-container" class="trinket-container" [ngClass]="{ hidden: !isDisplayed }">
    <div class="trinket" *ngIf="isDisplayed">
        <div class="float-right">
            <button class="btn-close" (click)="hideTrinket()"></button>
        </div>
        <ng-content></ng-content>
    </div>
</div>
