<div *ngIf="showPage">
    <div class="table-container">
        <coinage-app-transfers-table [transfers]="lastTransactions" [tableHeader]="'Recent Transfers'"></coinage-app-transfers-table>
        <table class="last-transactions-table">
            <caption>
                Total Outcomes / Month
            </caption>
            <thead>
                <tr>
                    <th class="align-left">Date</th>
                    <th class="align-right">Amount</th>
                    <th class="align-left">Count</th>
                    <th class="align-right">Cost Per Day</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let outcome of totalOutcomesPerMonth; trackBy: totalOutcomesTracker">
                    <td class="month-name">
                        <a [routerLink]="['/summary', this.getTotalPerMonthDate(outcome)]">{{ outcome.monthName }} {{ outcome.year }}</a>
                    </td>
                    <td class="currency">{{ outcome.amount | plnCurrency }}</td>
                    <td>{{ outcome.transactionsCount }}</td>
                    <td class="currency">{{ outcome.costPerDay | plnCurrency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
