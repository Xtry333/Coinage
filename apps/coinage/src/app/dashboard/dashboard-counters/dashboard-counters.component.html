<div class="counters-container">
    <coinage-app-big-counter
        *ngFor="let item of balance; trackBy: trackByAccountId"
        [value]="item.balance"
        [topHeader]="'PLN'"
        [botHeader]="item.name"
    ></coinage-app-big-counter>
    <coinage-app-big-counter [value]="sumPkoWilla" [topHeader]="'PLN'" [botHeader]="'PKO+'"></coinage-app-big-counter>
    <coinage-app-big-counter [value]="todaySpendings" [topHeader]="'PLN'" [botHeader]="'Today'"></coinage-app-big-counter>
</div>
