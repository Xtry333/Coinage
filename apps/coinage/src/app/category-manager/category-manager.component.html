<div>
    <p>Categories Tree</p>

    <ul *ngIf="parentCategory">
        <coinage-app-category-list-item [category]="parentCategory" (editCategory)="onSelectCategoryForEdit($event)"></coinage-app-category-list-item>

    <coinage-app-create-edit-category [selectedCategory]="selectedCategoryForEdit"></coinage-app-create-edit-category>
</div>
