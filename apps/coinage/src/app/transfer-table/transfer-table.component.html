<div class="transfer-table-container">
    <table class="transfer-table">
        <caption *ngIf="isHeaderDisplayed">
            {{
                tableHeader
            }}
        </caption>
        <thead>
            <tr>
                <th class="align-left">Category <coinage-app-table-filter *ngIf="showFilters">x</coinage-app-table-filter></th>
                <th>Description</th>
                <th>Contractor</th>
                <th class="align-right">Amount</th>
                <th class="align-right">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transfer of transfers; trackBy: transferIdTracker">
                <td>{{ transfer.category }}</td>
                <td>
                    <a [routerLink]="['/details', transfer.id]">
                        {{ transfer.description }}
                    </a>
                </td>
                <td>
                    {{ transfer.contractor ?? '-' }}
                </td>
                <td class="currency">{{ transfer.amount | plnCurrency }}</td>
                <td class="align-right">
                    <a [routerLink]="['/summary', transfer.date]">{{ transfer.date | date }}</a>
                </td>
            </tr>
            <tr *ngIf="noRowsFound">
                <td colspan="4">No transfers found.</td>
            </tr>
        </tbody>
    </table>
</div>
