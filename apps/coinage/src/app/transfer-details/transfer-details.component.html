<div *ngIf="showPage">
    <h4>
        <ul class="category-path-list">
            <li>Root</li>
            <li *ngFor="let category of transfer?.categoryPath">
                {{ category.name }}
            </li>
        </ul>
    </h4>
    <pre>{{ transfer?.description }}</pre>
    <pre>Amount: {{ transfer?.amount | plnCurrency }}</pre>
    <pre>Date: {{ transfer?.date }}</pre>
    <div *ngIf="transfer?.contractor">
        <pre>Contractor: {{ transfer?.contractor }}</pre>
        <pre>
Total payed to {{ transfer?.contractor }} on {{ transfer?.date }}: {{
                totalPayment | plnCurrency
            }}</pre
        >
    </div>
</div>
