<header class="flex">
    <div class="logo">
        <a routerLink="/"><img alt="Coinage logo" width="75" [src]="logo" /></a>
        <h1>{{ title }}</h1>
    </div>
    <nav>
        <ul class="nav-list">
            <li><a routerLink="/dashboard">Dashboard</a></li>
            <li><a routerLink="/manage/categories">Manage Categories</a></li>
        </ul>
    </nav>
    <div class="datetime">
        <h4>{{ dateTime }}</h4>
    </div>
</header>
<main>
    <router-outlet></router-outlet>
</main>
<div class="loader-transition" [ngClass]="{ hidden: !isPageLoading }">
    <coinage-app-spinner></coinage-app-spinner>
</div>
